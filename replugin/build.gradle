apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"


    defaultConfig {
        applicationId "com.example.replugin"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

apply plugin: 'replugin-plugin-gradle'

/***
 * plugin配置
 */
repluginPluginConfig {

    pluginName = "replugin-debug"
    hostApplicationId = "com.example.repluginhost"
    hostAppLauncherActivity = "com.example.repluginhost.MainActivity"
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:25.3.1'

    testImplementation 'junit:junit:4.12'
    implementation 'com.qihoo360.replugin:replugin-plugin-lib:2.3.3'

}
